<h1>Registro</h1>

<div id=formRegistro>
    <form id="survey-form">
        <label for="name" id="name-label" >Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="sergio andres"></input>
     
        <label for="user" id="user-label">Usuario:</label>
        <input type="text" id="user" ></input>

        <label for="email"  id="email-label">Email:</label>
        <input type="email" id="email" email="email" ></input>

        <label for="cemail"  id="cemail-label">Confirmar email:</label>
        <input type="email" id="cemail" email="email" ></input>

        <label for="number" id="number-label">Edad:</label>
        <input type="number" id="number" number="number" max="150" min="5" placeholder="22"></input>

        <label for="movil" id="movil-label">Celular:</label>
        <input type="text" id="movil" ></input>

        <label for="dir" id="dir-label">Dirección:</label>
        <input type="text" id="dir" ></input>

        <button id="submit"> Submit</button>
    </form>
</div>
